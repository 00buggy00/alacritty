# Configuration for Alacritty, the GPU enhanced terminal emulator

# The FreeType rasterizer needs to know the device DPI for best results
dpi:
  x: 96.0
  y: 96.0

# Font configuration
font:
  family: DejaVu Sans Mono
  style: Book
  # Point size of the font
  size: 11.0
  # Offset is the extra space around each character. offset.y can be thought of
  # as modifying the linespacing, and offset.x as modifying the letter spacing.
  offset:
    x: 2.0
    y: -7.0

# Should display the render timer
render_timer: false

# Colors
colors:
  # Default colors
  default:
    background: 0x000000
    foreground: 0xeaeaea

  # Normal colors
  normal:
    black: 0x000000
    red: 0xd54e53
    green: 0xb9ca4a
    yellow: 0xe6c547
    blue: 0x7aa6da
    magenta: 0xc397d8
    cyan: 0x70c0ba
    white: 0x424242

  # Bright colors
  bright:
    black: 0x666666
    red: 0xff3334
    green: 0x9ec400
    yellow: 0xe7c547
    blue: 0x7aa6da
    magenta: 0xb77ee0
    cyan: 0x54ced6
    white: 0x2a2a2a

# Display tabs using this many cells
tabspaces: 8
